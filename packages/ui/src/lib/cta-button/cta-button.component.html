<ng-container *ngIf="routerLink">
  <a [routerLink]="routerLink" class="cta" [ngClass]="variant" [attr.aria-disabled]="disabled">
    {{ label }}
  </a>
</ng-container>

<ng-container *ngIf="!routerLink && href">
  <a
    class="cta"
    [ngClass]="variant"
    [href]="href"
    [attr.target]="target"
    [attr.rel]="target === '_blank' ? 'noreferrer noopener' : undefined"
    [attr.aria-disabled]="disabled"
  >
    {{ label }}
  </a>
</ng-container>

<ng-container *ngIf="!routerLink && !href">
  <button class="cta" [ngClass]="variant" [type]="type" [disabled]="disabled">
    {{ label }}
  </button>
</ng-container>
