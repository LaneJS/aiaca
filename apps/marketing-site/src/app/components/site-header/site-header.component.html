<header class="site-header">
  <div class="shell">
    <a class="logo" routerLink="/" (click)="closeMenu()">
      <span class="logo-mark" aria-hidden="true">A</span>
      <span class="logo-text">AACA</span>
    </a>

    <button
      type="button"
      class="menu-toggle"
      aria-label="Toggle navigation menu"
      [attr.aria-expanded]="isMenuOpen"
      (click)="toggleMenu()"
    >
      <span class="menu-icon" aria-hidden="true"></span>
    </button>

    <nav class="nav" [class.nav-open]="isMenuOpen" aria-label="Primary">
      <ul>
        <li *ngFor="let link of navLinks">
          <a routerLinkActive="active" [routerLink]="link.path" (click)="closeMenu()">{{ link.label }}</a>
        </li>
      </ul>
      <div class="cta">
        <ui-cta-button routerLink="/scan" label="Run a free scan" variant="primary"></ui-cta-button>
      </div>
    </nav>
  </div>
</header>
