spring.application.name=aaca-api

# H2 in-memory database for local development/testing
spring.datasource.url=jdbc:h2:mem:aaca;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.enabled=true

security.jwt.secret=dev-secret-key-change-me-please-use-a-longer-random-value
security.jwt.expiration=3600000

logging.level.org.springframework.security=INFO
