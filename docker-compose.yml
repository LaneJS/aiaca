version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: aaca-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aaca}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aaca}
      POSTGRES_DB: ${POSTGRES_DB:-aaca}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: aaca-api
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-local}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-aaca}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-aaca}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-aaca}
      SERVER_PORT: ${API_PORT:-8080}
    ports:
      - "${API_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  scanner:
    build:
      context: .
      dockerfile: services/scanner/Dockerfile
    container_name: aaca-scanner
    depends_on:
      - api
    env_file:
      - .env
    environment:
      PORT: ${SCANNER_PORT:-4001}
      API_BASE_URL: ${API_INTERNAL_URL:-http://api:8080}
      SCANNER_TIMEOUT_MS: ${SCANNER_TIMEOUT_MS:-60000}
    ports:
      - "${SCANNER_PORT:-4001}:4001"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:4001/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  ai-orchestrator:
    build:
      context: .
      dockerfile: services/ai-orchestrator/Dockerfile
    container_name: aaca-ai-orchestrator
    depends_on:
      - api
    env_file:
      - .env
    environment:
      PORT: ${AI_ORCHESTRATOR_PORT:-4002}
      API_BASE_URL: ${API_INTERNAL_URL:-http://api:8080}
    ports:
      - "${AI_ORCHESTRATOR_PORT:-4002}:4002"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:4002/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  marketing-site:
    build:
      context: .
      dockerfile: apps/marketing-site/Dockerfile
    container_name: aaca-marketing-site
    depends_on:
      - api
    env_file:
      - .env
    environment:
      API_BASE_URL: ${PUBLIC_API_BASE_URL:-http://localhost:8080}
    ports:
      - "${MARKETING_SITE_PORT:-4200}:80"

  dashboard:
    build:
      context: .
      dockerfile: apps/dashboard/Dockerfile
    container_name: aaca-dashboard
    depends_on:
      - api
    env_file:
      - .env
    environment:
      API_BASE_URL: ${PUBLIC_API_BASE_URL:-http://localhost:8080}
    ports:
      - "${DASHBOARD_PORT:-4300}:80"

  demo-site:
    build:
      context: .
      dockerfile: apps/demo-site/Dockerfile
    container_name: aaca-demo-site
    depends_on:
      - api
    env_file:
      - .env
    environment:
      API_BASE_URL: ${PUBLIC_API_BASE_URL:-http://localhost:8080}
    ports:
      - "${DEMO_SITE_PORT:-4400}:80"

  payments-admin:
    build:
      context: .
      dockerfile: apps/payments-admin/Dockerfile
    container_name: aaca-payments-admin
    depends_on:
      - api
    env_file:
      - .env
    environment:
      API_BASE_URL: ${PUBLIC_API_BASE_URL:-http://localhost:8080}
    ports:
      - "${PAYMENTS_ADMIN_PORT:-4500}:80"

volumes:
  postgres_data:
