spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/aaca}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:aaca}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:aaca}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration,classpath:db/seed/local
